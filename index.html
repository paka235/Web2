<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTZ INTERVIEW SITE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Montserrat:wght@300;400;600;700&family=Audiowide&family=Creepster&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/YZgPWRh/naruto-sasuke.jpg');
            /* Naruto and Sasuke image */
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            z-index: -1;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            border: 2px solid rgba(255, 0, 0, 0.3);
            margin: 40px 0;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(2deg); }
            50% { transform: translateY(-15px) rotateX(-2deg); }
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 30px;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 
                         0 0 20px rgba(255, 0, 0, 0.5),
                         0 0 30px rgba(255, 0, 0, 0.3);
            letter-spacing: 2px;
            transform: translateZ(20px);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
            transform: translateZ(10px);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ff3333;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        
        .language-select {
            margin-bottom: 30px;
        }
        
        .language-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }
        
        .language-option {
            background: rgba(40, 40, 40, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 0, 0, 0.3);
            text-align: center;
            min-width: 120px;
        }
        
        .language-option.selected {
            background: rgba(255, 0, 0, 0.7);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5);
        }
        
        .coding {
            font-family: 'Courier New', monospace;
        }
        
        .web-deploy {
            font-family: 'Orbitron', sans-serif;
        }
        
        .graphic-design {
            font-family: 'Brush Script MT', cursive;
        }
        
        .bot-deploy {
            font-family: 'Impact', sans-serif;
        }
        
        .bot-owner {
            font-family: 'Arial Black', sans-serif;
            font-weight: bold;
        }
        
        .button-3d {
            margin-top: 10px;
            position: relative;
            display: block;
            width: 100%;
            padding: 15px 0;
            background: linear-gradient(145deg, #ff0000, #990000);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 6px 0 #700000,
                        0 8px 15px rgba(0, 0, 0, 0.3);
            transform: translateZ(20px);
        }
        
        .button-3d:hover {
            transform: translateY(-3px) translateZ(30px);
            box-shadow: 0 9px 0 #700000,
                        0 12px 20px rgba(0, 0, 0, 0.3);
        }
        
        .button-3d:active {
            transform: translateY(3px) translateZ(10px);
            box-shadow: 0 3px 0 #700000,
                        0 5px 10px rgba(0, 0, 0, 0.3);
        }
        
        .button-3d::before {
            content: "";
            position: absolute;
            top: -30px;
            left: -50px;
            width: 30px;
            height: 150px;
            background: rgba(255, 255, 255, 0.5);
            transform: rotate(45deg);
            transition: all 0.5s;
        }
        
        .button-3d:hover::before {
            left: 110%;
            transition: all 0.5s;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            transform: translateZ(5px);
        }
        
        .powered-by {
            font-family: 'Impact', sans-serif;
            font-size: 1.7rem;
            font-weight: 900;
            color: #ff0000;
            margin-bottom: 12px;
            letter-spacing: 2px;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.8),
                         0 0 15px rgba(255, 0, 0, 0.5);
            transform: perspective(500px) rotateX(10deg);
        }
        
        .made-by {
            font-family: 'Arial', sans-serif;
            font-size: 0.9rem;
            color: #ff0000;
            font-style: italic;
            font-weight: bold;
            opacity: 0.9;
            letter-spacing: 1px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .language-options {
                justify-content: center;
            }
        }

        .error {
            color: #ff3333;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">DTZ INTERVIEW SITE</h1>
        
        <form id="interviewForm">
            <div class="form-group">
                <label for="name">NAME</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="nameError">Please enter your name</div>
            </div>
            
            <div class="form-group">
                <label for="age">AGE</label>
                <input type="number" id="age" name="age" min="16" max="100" required>
                <div class="error" id="ageError">Please enter a valid age (16-100)</div>
            </div>
            
            <div class="form-group">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="contact">CONTACT NUMBER</label>
                <input type="tel" id="contact" name="contact" required>
                <div class="error" id="contactError">Please enter a valid contact number</div>
            </div>
            
            <div class="language-select">
                <label>LANGUAGE</label>
                <div class="language-options">
                    <div class="language-option coding" data-language="CODING">CODING</div>
                    <div class="language-option web-deploy" data-language="WEB DEPLOY">WEB DEPLOY</div>
                    <div class="language-option graphic-desing" data-language="GRAPHIC DESING">GRAPHIC DESING</div>
                    <div class="language-option apk-creater" data-language="APK CREATER">APK CREATER</div>
                    <div class="language-option bot-owner" data-language="BOT OWNER">BOT OWNER</div>
                    <div class="language-option tools" data-language="TOOLS">TOOLS</div>
                </div>
                <input type="hidden" id="selectedLanguage" name="language" required>
                <div class="error" id="languageError">Please select a language</div>
            </div>
            
            <button type="submit" class="button-3d">REGISTER NOW</button>
        </form>
        
        <div class="footer">
            <p class="powered-by">POWERED BY DARK TECH ZONEâ„¢</p>
            <p class="made-by">made by cyber loku official</p>
        </div>
    </div>

    <script>
        // Language selection
        const languageOptions = document.querySelectorAll('.language-option');
        const selectedLanguageInput = document.getElementById('selectedLanguage');
        
        languageOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                languageOptions.forEach(opt => opt.classList.remove('selected'));
                // Add selected class to clicked option
                this.classList.add('selected');
                // Update hidden input value
                selectedLanguageInput.value = this.getAttribute('data-language');
                document.getElementById('languageError').style.display = 'none';
            });
        });
        
        // Form submission
        document.getElementById('interviewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate form
            let isValid = true;
            
            // Name validation
            const name = document.getElementById('name').value.trim();
            if (name === '') {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('nameError').style.display = 'none';
            }
            
            // Age validation
            const age = document.getElementById('age').value;
            if (age === '' || age < 16 || age > 100) {
                document.getElementById('ageError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('ageError').style.display = 'none';
            }
            
            // Email validation
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }
            
            // Contact validation
            const contact = document.getElementById('contact').value.trim();
            if (contact === '' || contact.length < 10) {
                document.getElementById('contactError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('contactError').style.display = 'none';
            }
            
            // Language validation
            if (selectedLanguageInput.value === '') {
                document.getElementById('languageError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('languageError').style.display = 'none';
            }
            
            // If valid, send to WhatsApp
            if (isValid) {
                const message = `New Interview Registration:
Name: ${name}
Age: ${age}
Email: ${email}
Contact: ${contact}
Language: ${selectedLanguageInput.value}`;
                
                const encodedMessage = encodeURIComponent(message);
                const whatsappUrl = `https://wa.me/+94707899089?text=${encodedMessage}`;
                
                window.location.href = whatsappUrl;
            }
        });
    </script>
</body>
</html>
